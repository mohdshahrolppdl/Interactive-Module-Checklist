            const units = {
                'Unit-1': `
                    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                        <h2 class="flex items-center text-4xl font-extrabold text-indigo-700 mb-4">
                            <span class="w-8 h-8 mr-3 text-indigo-500">${icons.Rocket}</span>
                            1.1 Why Create Interactive Modules?
                        </h2>
                        <p class="text-gray-700">The landscape of learning has dramatically shifted. Today's children, often referred to as "digital natives," are growing up in an environment saturated with digital information and interactive media. Traditional, passive learning models often fail to capture their attention or foster the deeper cognitive processing required for meaningful learning. Interactive modules are designed to bridge this gap, offering several key advantages:</p>

                            <li><strong>Attention Spans and Engagement:</strong> With a constant stream of information, maintaining a child's attention is a challenge. Interactive modules combat this by providing varied stimuli, opportunities for active participation, and immediate feedback, which all serve to keep the learner focused and engaged.</li>

                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                        <h2 class="flex items-center text-4xl font-extrabold text-indigo-700 mb-4">
                            <span class="w-8 h-8 mr-3 text-yellow-500">${icons.Lightbulb}</span>
                            1.2 Theories and Research Supporting Interactive Learning
                        </h2>
                        <p class="text-gray-700">The efficacy of interactive learning is deeply rooted in established educational theories and validated by extensive empirical research. Understanding these theories can help you design more effective and pedagogically sound modules.</p>
                        <ul class="list-disc list-inside mt-4 text-gray-700 space-y-2">
                            <li><strong>Constructivism (Piaget, Vygotsky):</strong> This theory posits that learners actively construct their own understanding and knowledge of the world through experience and reflection. Interactive modules provide the "experiences" and "modifications" necessary for this active construction, encouraging students to make connections and build on prior knowledge.</li>
                            <li><strong>Cognitive Load Theory (Sweller):</strong> This theory suggests that our working memory has a limited capacity. Well-designed interactive modules can reduce extraneous cognitive load by presenting information clearly and logically, while focusing on a single task at a time.</li>
                            <li><strong>Social Learning Theory (Bandura):</strong> This theory emphasizes the importance of observing and modeling the behaviors, attitudes, and emotional reactions of others. Interactive modules can incorporate opportunities for collaboration and peer sharing, allowing students to learn from each other in a guided environment.</li>
                        </ul>
                    </div>

                        </h2>
                        <p class="text-gray-700">The Genially editor is a user-friendly environment where all the magic happens. Navigating its key panels is essential for efficient creation:</p>
                        <ul class="list-disc list-inside mt-4 text-gray-700 space-y-2">

                            <span class="w-8 h-8 mr-3 text-pink-500">${icons.Type}</span>
                            3.1 Working with Text and Typography
                        </h2>
                        <p class="text-gray-700">The way you present text can make or break your module. Effective typography is about more than just choosing a font; it's about clarity and legibility. For young learners, simple, sans-serif fonts are generally the best choice as they are easy to read. Be mindful of font sizes and ensure there is sufficient contrast between your text and the background color to prevent eye strain. 🎨</p>

                            <img src="https://placehold.co/400x200/5C6BC0/FFFFFF?text=Infographic:%20Design%20for%20Kids" alt="An infographic showing child-friendly design principles." class="rounded-xl shadow-md" />
                        </div>

                        <h2 class="flex items-center text-4xl font-extrabold text-indigo-700 mb-4">
                            <span class="w-8 h-8 mr-3 text-pink-500">${icons.Target}</span>
                            4.3 Structuring a Learning Pathway
                        </h2>

                    </div>
                `,
                'Unit-5': `
                    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">

                        </h2>

                        </h2>

                'Unit-6': `
                    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                        <h2 class="flex items-center text-4xl font-extrabold text-indigo-700 mb-4">

                            Final Module Checklist
                        </h2>
                        <p class="text-gray-700">Use this comprehensive checklist to evaluate your module before publishing. Check each item as you confirm it to see a live-generated summary of your progress. ✅</p>
                    </div>
                    <div id="checklist-container"></div>
                    <div class="bg-indigo-50 p-6 rounded-2xl shadow-lg mt-8">
                        <h3 class="text-2xl font-bold text-indigo-800 mb-4">Module Summary</h3>
                        <div id="summary-area" class="prose text-gray-700 leading-relaxed">
                            <p class="text-gray-500 italic">Check some items to generate a summary of your module's strengths.</p>
                        </div>
                    </div>

            };

            const checklistItems = [
                { id: '1', category: 'Content & Learning Objectives', text: 'Are the learning objectives clear and measurable for the target age group?', justification: 'Clear objectives (e.g., SMART objectives: Specific, Measurable, Achievable, Relevant, Time-bound) provide direction for both the designer and the learner. They guide content selection and assessment, ensuring alignment. Measurable objectives allow for effective evaluation of learning outcomes.', reference: 'Mager, R. F. (1962). Preparing Instructional Objectives. Fearon Publishers. (Pioneering work on instructional objectives).', isChecked: false },
                { id: '2', category: 'Content & Learning Objectives', text: 'Is the content accurate, relevant, and age-appropriate?', justification: 'Inaccurate or irrelevant content undermines trust and engagement. Age-appropriateness ensures cognitive load is managed and content aligns with developmental stages (Piaget\'s stages of cognitive development).', reference: 'Ormrod, J. E. (2016). Educational Psychology: Developing Learners (9th ed.). Pearson. (Covers developmental stages and learning).', isChecked: false },
                { id: '3', category: 'Content & Learning Objectives', text: 'Is the content chunked into manageable, digestible segments?', justification: 'Directly relates to Cognitive Load Theory. Breaking down information reduces extraneous cognitive load, making it easier for learners to process and retain.', reference: 'Sweller, J. (2010). Cognitive Load Theory: Considerations for the Design of Instruction. In R. E. Mayer (Ed.), The Cambridge Handbook of Multimedia Learning (pp. 119-131). Cambridge University Press.', isChecked: false },
                { id: '4', category: 'Content & Learning Objectives', text: 'Does the module provide clear instructions for each activity?', justification: 'Clear instructions minimize confusion, reduce frustration, and allow learners to focus on the learning task rather than figuring out the interface. This supports independent learning.', reference: 'Merrill, M. D. (2002). First principles of instruction. Educational Technology Research and Development, 50(3), 43-59. (Emphasizes clear task presentation).', isChecked: false },
                { id: '5', category: 'Interactivity & Engagement', text: 'Are there at least 3-5 different types of interactive elements used (e.g., clickable hotspots, quizzes, embedded videos, drag-and-drop)?', justification: 'Variety maintains engagement and caters to different learning preferences (e.g., visual, auditory, kinesthetic). Diverse interactions prevent monotony and stimulate various cognitive processes.', reference: 'Mayer, R. E. (2014). Multimedia Learning (2nd ed.). Cambridge University Press. (Discusses benefits of various multimedia elements).', isChecked: false },
                { id: '6', category: 'Interactivity & Engagement', text: 'Does the module actively engage pupils rather than being a passive viewing experience?', justification: 'Aligns with constructivism. Active engagement leads to deeper processing, better retention, and stronger knowledge construction compared to passive reception.', reference: 'Bransford, J. D., Brown, A. L., & Cocking, R. R. (Eds.). (2000). How People Learn: Brain, Mind, Experience, and School. National Academies Press. (Highlights active learning).', isChecked: false },
                { id: '7', category: 'Interactivity & Engagement', text: 'Is feedback (correct/incorrect, hints, encouragement) provided immediately and constructively?', justification: 'Immediate feedback is critical for self-regulation and error correction (Behaviorism). Constructive feedback guides learning rather than simply stating right/wrong, reducing frustration and promoting deeper understanding. Positive reinforcement boosts motivation.', reference: 'Hattie, J., & Timperley, H. (2007). The Power of Feedback. Review of Educational Research, 77(1), 81-112.', isChecked: false },
                { id: '8', category: 'Interactivity & Engagement', text: 'Are animations used purposefully to enhance engagement, not distract?', justification: 'Purposeful animation can guide attention and illustrate processes, but excessive or irrelevant animation increases extraneous cognitive load and distracts from core learning.', reference: 'Mayer, R. E., & Moreno, R. (2003). Nine ways to reduce cognitive load in multimedia learning. Educational Psychologist, 38(1), 43-52.', isChecked: false },
                { id: '9', category: 'Interactivity & Engagement', text: 'Does the module include elements that cater to different learning styles (visual, auditory, kinesthetic)?', justification: 'While "learning styles" as strict categories are debated, providing multiple modalities (visuals, audio, interactive tasks) acknowledges learner diversity and provides more pathways for information processing.', reference: 'Pashler, H., McDaniel, M., Rohrer, D., & Bjork, R. (2008). Learning Styles: Concepts and Evidence. Psychological Science in the Public Interest, 9(3), 105-119. (Critique of strict learning styles, but acknowledges multi-modal benefits).', isChecked: false },
                { id: '10', category: 'Design & User Experience (UX)', text: 'Is the visual design appealing and child-friendly (colors, illustrations, fonts)?', justification: 'Aesthetically pleasing design enhances engagement and motivation. Child-friendly visuals create a welcoming and familiar learning environment.', reference: 'Norman, D. A. (2004). Emotional Design: Why We Love (or Hate) Everyday Things. Basic Books. (Discusses the role of aesthetics in user experience).', isChecked: false },
                { id: '11', category: 'Design & User Experience (UX)', text: 'Is the navigation intuitive and easy for pupils to understand?', justification: 'Intuitive navigation reduces cognitive load and frustration, allowing learners to focus on content. Clear pathways are essential for independent exploration.', reference: 'Nielsen, J. (1994). Usability Engineering. Morgan Kaufmann. (Foundational principles of usability, including navigation).', isChecked: false },
                { id: '12', category: 'Design & User Experience (UX)', text: 'Is the text legible with appropriate font sizes and contrast?', justification: 'Crucial for readability and accessibility, especially for younger learners or those with visual impairments. Poor legibility increases cognitive effort and can lead to disengagement.', reference: 'ISO 9241-3 (Ergonomics of human-system interaction - Visual displays - Part 3: Requirements for visual display quality).', isChecked: false },
                { id: '13', category: 'Design & User Experience (UX)', text: 'Is the overall layout uncluttered and easy on the eyes?', justification: 'Supports Cognitive Load Theory by minimizing extraneous distractions. A clean layout enhances clarity and guides the learner\'s attention.', reference: 'Mayer, R. E. (2014). Multimedia Learning (2nd ed.). Cambridge University Press. (Coherence principle).', isChecked: false },
                { id: '14', category: 'Design & User Experience (UX)', text: 'Does the module work well on various devices (desktop, tablet, mobile)?', justification: 'Ensures equitable access to learning materials, as pupils may use different devices for online learning. Responsive design is a standard for modern digital content.', reference: 'Nielsen, J. (2012). Mobile Usability. New Riders. (Discusses challenges and best practices for mobile interfaces).', isChecked: false },
                { id: '15', category: 'Meaningfulness & Impact', text: 'Does the module encourage critical thinking, problem-solving, or creativity?', justification: 'Moves learning beyond rote memorization. Higher-order thinking skills are essential for deeper understanding and real-world application.', reference: 'Bloom, B. S., et al. (1956). Taxonomy of Educational Objectives: The Classification of Educational Goals, Handbook I: Cognitive Domain. David McKay Co Inc. (Bloom\'s Taxonomy).', isChecked: false },
                { id: '16', category: 'Meaningfulness & Impact', text: 'Does it connect to real-world scenarios or prior knowledge of the pupils?', justification: 'Making learning relevant and connecting it to existing schemas enhances comprehension and retention (Constructivism). Real-world applications increase motivation.', reference: 'Ausubel, D. P. (1968). Educational psychology: A cognitive view. Holt, Rinehart & Winston. (Concept of meaningful learning).', isChecked: false },
                { id: '17', category: 'Meaningfulness & Impact', text: 'Does it provide opportunities for pupils to construct their own understanding?', justification: 'A core tenet of constructivism. Learners actively build knowledge when given opportunities to explore, experiment, and integrate new information into their existing mental models.', reference: 'Bruner, J. S. (1966). Toward a Theory of Instruction. Harvard University Press. (Advocated for discovery learning).', isChecked: false },
                { id: '18', category: 'Meaningfulness & Impact', text: 'Will pupils feel a sense of accomplishment upon completing the module?', justification: 'Fosters intrinsic motivation and self-efficacy. Positive emotional experiences with learning promote future engagement.', reference: 'Deci, E. L., & Ryan, R. M. (1985). Intrinsic Motivation and Self-Determination in Human Behavior. Plenum. (Self-Determination Theory).', isChecked: false },
                { id: '19', category: 'Accessibility (Basic)', text: 'Are images accompanied by descriptive text where necessary (alt text)?', justification: 'Crucial for visually impaired learners using screen readers. Ensures that all users can understand the content of images.', reference: 'Web Content Accessibility Guidelines (WCAG) 2.1 by W3C (Guideline 1.1: Text Alternatives).', isChecked: false },
                { id: '20', category: 'Accessibility (Basic)', text: 'Is there sufficient color contrast for readability?', justification: 'Essential for all learners, especially those with color blindness or low vision. Poor contrast leads to eye strain and difficulty reading.', reference: 'Web Content Accessibility Guidelines (WCAG) 2.1 by W3C (Guideline 1.4.3: Contrast (Minimum)).', isChecked: false },
                { id: '21', category: 'Accessibility (Basic)', text: 'Is audio clear and accompanied by visual cues if important for understanding?', justification: 'For learners with hearing impairments, or in environments where audio cannot be used, visual alternatives (e.g., captions for videos, text descriptions for audio instructions) ensure content is accessible.', reference: 'Web Content Accessibility Guidelines (WCAG) 2.1 by W3C (Guideline 1.2: Time-based Media).', isChecked: false },
            ];

            const getCategorizedItems = (items) => {
                return items.reduce((acc, item) => {
                    acc[item.category] = acc[item.category] || [];
                    acc[item.category].push(item);
                    return acc;
                }, {});
            };

            const renderChecklist = () => {
                const checklistContainer = document.getElementById('checklist-container');
                if (!checklistContainer) return;
                checklistContainer.innerHTML = ''; // Clear previous content

                const categorizedItems = getCategorizedItems(checklistItems);

                Object.keys(categorizedItems).forEach(category => {
                    const categoryDiv = createEl('div', ['bg-white', 'p-6', 'rounded-2xl', 'shadow-lg', 'mb-8']);
                    const title = createEl('h3', ['text-2xl', 'font-bold', 'text-gray-800', 'mb-4', 'border-b', 'pb-2'], category);
                    const list = createEl('ul', ['list-none', 'space-y-4']);

                    categorizedItems[category].forEach(item => {
                        const li = createEl('li', ['collapsible-item']);
                        const content = `
                            <div class="flex items-start space-x-4">
                                <input type="checkbox" data-id="${item.id}" class="form-checkbox h-5 w-5 text-indigo-600 rounded-md mt-1" ${item.isChecked ? 'checked' : ''}>
                                <div class="flex-grow">
                                    <label class="text-lg cursor-pointer flex-grow font-medium text-gray-800">
                                        ${item.text}
                                    </label>
                                    <div class="collapsible-content my-2 border border-gray-200 rounded-xl overflow-hidden">
                                        <button class="collapsible-btn w-full flex justify-between items-center p-4 bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                                            <span class="font-medium text-indigo-600">Academic Justification</span>
                                            <span class="w-5 h-5 transition-transform duration-200 chevron-icon">${icons.ChevronRight}</span>
                                        </button>
                                        <div class="content p-4 text-gray-700">
                                            <p><strong>Justification:</strong> ${item.justification}</p>
                                            <p class="mt-2 text-sm text-gray-500"><strong>Academic Support:</strong> ${item.reference}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        li.innerHTML = content;
                        list.appendChild(li);
                    });

                    categoryDiv.appendChild(title);
                    categoryDiv.appendChild(list);
                    checklistContainer.appendChild(categoryDiv);
                });

                // Add event listeners for checklist
                checklistContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        const id = e.target.dataset.id;
                        const item = checklistItems.find(i => i.id === id);
                        item.isChecked = e.target.checked;
                        updateSummary();
                    }
                });

                // Add event listeners for collapsible buttons
                checklistContainer.addEventListener('click', (e) => {
                    const btn = e.target.closest('.collapsible-btn');
                    if (btn) {
                        const parentLi = btn.closest('.collapsible-item');
                        parentLi.classList.toggle('open');
                    }
                });

                // Update summary on initial load if any items are checked
                updateSummary();
            };

            const updateSummary = () => {
                const checkedItems = checklistItems.filter(item => item.isChecked);
                const summaryArea = document.getElementById('summary-area');
                if (summaryArea) {
                    if (checkedItems.length > 0) {
                        generateSummary(checkedItems);
                    } else {
                        summaryArea.innerHTML = `<p class="text-gray-500 italic">Check some items to generate a summary of your module's strengths.</p>`;
                    }
                }
            };

            const generateSummary = async (checkedItems) => {
                const summaryArea = document.getElementById('summary-area');
                if (!summaryArea) return;
                summaryArea.innerHTML = `<p class="text-gray-500 italic">Generating your summary...</p>`;

                let prompt = `Given the following items from an educational module checklist have been completed: ${checkedItems.map(item => item.text).join(', ')}. Please write a concise, friendly summary of the module's strengths and suggest one area for improvement, based on the checked items.`;
                
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let retries = 0;
                const maxRetries = 5;
                const initialDelay = 1000;

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                            if (text) {
                                summaryArea.innerHTML = `<p>${text}</p>`;
                            } else {
                                summaryArea.innerHTML = `<p class="text-red-500">Sorry, I couldn't generate a summary. Please try again.</p>`;
                            }
                            break;
                        } else if (response.status === 429) {
                            const delay = initialDelay * Math.pow(2, retries);
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, delay));
                        } else {
                            summaryArea.innerHTML = `<p class="text-red-500">Sorry, an error occurred while generating the summary. Please try again.</p>`;
                            break;
                        }
                    } catch (error) {
                        summaryArea.innerHTML = `<p class="text-red-500">Sorry, I couldn't connect to the server to generate a summary.</p>`;
                        break;
                    }
                }
            };
            
            const navigateTo = (pageId) => {
                currentPage = pageId;
                mainContent.innerHTML = units[currentPage] || units['Unit-1'];

                // If on the checklist page, render the checklist
                if (currentPage === 'Unit-6') {
                    renderChecklist();
                }

                // Close sidebar on mobile
                if (window.innerWidth < 1024) {
                    toggleSidebar();
                }

                // Update active state of nav buttons
                document.querySelectorAll('#nav-list button').forEach(btn => {
                    btn.classList.remove('bg-indigo-100', 'text-indigo-700', 'font-semibold', 'shadow-md');
                    btn.classList.add('text-gray-600', 'hover:bg-gray-100');
                    if (btn.dataset.page === currentPage) {
                        btn.classList.add('bg-indigo-100', 'text-indigo-700', 'font-semibold', 'shadow-md');
                        btn.classList.remove('text-gray-600', 'hover:bg-gray-100');
                    }
                });
            };

            // Initial rendering
            navigateTo('Unit-1');
        });
    </script>
